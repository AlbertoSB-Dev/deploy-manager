version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: deploy-manager-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - deploy-manager-network
    ports:
      - "27017:27017"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deploy-manager-backend
    restart: unless-stopped
    environment:
      PORT: 8001
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/deploy-manager?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-32-chars-min}
      PROJECTS_DIR: /opt/projects
      BASE_DOMAIN: ${BASE_DOMAIN:-sslip.io}
      SERVER_IP: ${SERVER_IP:-localhost}
      NODE_ENV: production
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:8000/auth/github/callback}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Acesso ao Docker do host
      - /opt/projects:/opt/projects
      - /opt/databases:/opt/databases
      - /opt/backups:/opt/backups
      - ./backend:/app
      - /app/node_modules
    networks:
      - deploy-manager-network
      - coolify  # Conectar Ã  rede do Traefik
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deploy-manager-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8001
      NODE_ENV: production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - deploy-manager-network
    ports:
      - "8000:3000"
    depends_on:
      - backend
    command: npm run dev

networks:
  deploy-manager-network:
    driver: bridge
  coolify:
    external: true  # Usar rede existente do Traefik

volumes:
  mongodb_data:
    driver: local
