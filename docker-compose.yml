services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: ark-deploy-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - ark-deploy-network
    ports:
      - "27017:27017"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        MONGO_PASSWORD: ${MONGO_PASSWORD:-changeme123}
        JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-32-chars-min}
        SERVER_IP: ${SERVER_IP:-localhost}
        BASE_DOMAIN: ${BASE_DOMAIN:-sslip.io}
        FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
        GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
        GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
        GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:8000/auth/github/callback}
        ASSAS_API_KEY: ${ASSAS_API_KEY:-}
        ASSAS_WEBHOOK_TOKEN: ${ASSAS_WEBHOOK_TOKEN:-}
        ASSAS_ENVIRONMENT: ${ASSAS_ENVIRONMENT:-sandbox}
        EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
        EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
        EMAIL_USER: ${EMAIL_USER:-}
        EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
    container_name: ark-deploy-backend
    restart: unless-stopped
    environment:
      PORT: 8001
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/ark-deploy?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-32-chars-min}
      PROJECTS_DIR: /opt/projects
      BASE_DOMAIN: ${BASE_DOMAIN:-sslip.io}
      SERVER_IP: ${SERVER_IP:-localhost}
      NODE_ENV: production
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:8000/auth/github/callback}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/projects:/opt/projects
      - /opt/databases:/opt/databases
      - /opt/backups:/opt/backups
    networks:
      - ark-deploy-network
      - coolify
    ports:
      - "8001:8001"
    depends_on:
      - mongodb

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001/api}
    container_name: ark-deploy-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001/api}
      NODE_ENV: production
    networks:
      - ark-deploy-network
      - coolify
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ark-deploy.rule=Host(`ark-deploy.${SERVER_IP:-localhost}.sslip.io`)"
      - "traefik.http.routers.ark-deploy.entrypoints=web"
      - "traefik.http.services.ark-deploy.loadbalancer.server.port=8000"
      - "traefik.docker.network=coolify"
    depends_on:
      - backend

networks:
  ark-deploy-network:
    driver: bridge
  coolify:
    external: true  # Usar rede existente do Traefik

volumes:
  mongodb_data:
    driver: local
