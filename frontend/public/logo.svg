<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arca/Container -->
  <rect x="15" y="35" width="70" height="50" rx="4" fill="url(#gradient1)" />
  <rect x="20" y="40" width="60" height="40" rx="2" fill="#1e293b" opacity="0.3" />
  
  <!-- Linhas do container -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#60a5fa" stroke-width="2" opacity="0.5" />
  <line x1="15" y1="65" x2="85" y2="65" stroke="#60a5fa" stroke-width="2" opacity="0.5" />
  
  <!-- Seta de Deploy -->
  <path 
    d="M50 15 L50 30 M50 30 L42 22 M50 30 L58 22" 
    stroke="url(#gradient2)" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Círculo de proteção -->
  <circle cx="50" cy="50" r="35" stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="gradient1" x1="15" y1="35" x2="85" y2="85">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="gradient2" x1="50" y1="15" x2="50" y2="30">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="gradient3" x1="15" y1="15" x2="85" y2="85">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
</svg>
